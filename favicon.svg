<svg viewBox="0 0 128 128" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="beam-in" x1="0" y1="0.5" x2="1" y2="0.5">
      <stop offset="0%" stop-color="#f0e6c8"/>
      <stop offset="100%" stop-color="#ede0b8"/>
    </linearGradient>
    <linearGradient id="beam-blue" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#5b8def"/>
      <stop offset="100%" stop-color="#3a6fd8"/>
    </linearGradient>
    <linearGradient id="beam-red" x1="0" y1="1" x2="1" y2="0">
      <stop offset="0%" stop-color="#e05c6c"/>
      <stop offset="100%" stop-color="#c9404f"/>
    </linearGradient>
    <linearGradient id="prism-fill" x1="0.5" y1="0" x2="0.5" y2="1">
      <stop offset="0%" stop-color="#cccdd2"/>
      <stop offset="100%" stop-color="#b0b1b8"/>
    </linearGradient>
  </defs>

  <!-- Black background -->
  <rect width="128" height="128" rx="14" fill="#000000"/>

  <!--
    Prism geometry (rounded triangle):
    Apex: ~(64, 22)
    Bottom-left: ~(42, 106)
    Bottom-right: ~(86, 106)
    
    Left face midpoint:  ~(53, 64)
    Right face at y=45:  ~(73, 45)
    Right face at y=80:  ~(80, 80)
  -->

  <!-- Incoming beam — ends at left face midpoint -->
  <rect x="6" y="60" width="48" height="7" rx="3" fill="url(#beam-in)" opacity="0.88"/>

  <!-- Blue output beam — starts from right face upper area -->
  <polygon points="73,44 122,22 122,30 74,51" fill="url(#beam-blue)" opacity="0.9"/>

  <!-- Red output beam — starts from right face lower area -->
  <polygon points="79,76 122,98 122,106 80,83" fill="url(#beam-red)" opacity="0.9"/>

  <!-- Prism body — rounded corners via path arcs -->
  <path d="
    M64,22
    Q66.5,18 69,24
    L86,100
    Q87.5,106 83,106
    L45,106
    Q40.5,106 42,100
    L59,24
    Q61.5,18 64,22
    Z
  " fill="url(#prism-fill)" stroke="#dddee2" stroke-width="1" stroke-linejoin="round"/>
</svg>
